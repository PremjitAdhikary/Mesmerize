<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="../favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../appstyle.css">
  <script src="../components/app-header.js" type="module"></script>
  <script src="../components/sketch-text.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="./sketch.js"></script>
  <script src="../common/sketch-colors.js"></script>
  <script src="../common/utilities.js"></script>
  <script src="./star.js"></script>
  <title>Starfield</title>
</head>
<body>
  <div class="toplevel">
    <app-header class="heading"></app-header>
    <div class="topbody">
      <div class="container-no-control">
          <div class="sketch">
            <div id="sketch-holder" class="sketch-holder clickable">
            </div>
          </div>

          <sketch-text class="description-no-control" pageid="10015">
            <div slot="content">
              <p>Another iconic moment.</p>
              <p>
                Star Trek was awesome. And so was the way they had depicted the space and ships 
                ripping through it.
              </p>
              <p>Built using 2D with z-scaling</p>
              <p>Click to Warp!!!</p>
              <p>Doesn't this also feels like standing in the rain and looking straight up?</p>
            </div>
            <div slot="source">
              <p>
                <a href="https://www.youtube.com/watch?v=17WoOqgXsRM" target="_blank">Daniel 
                Shiffman</a> to thank here.
              </p>
            </div>
          </sketch-text>
      </div>
    </div>
  </div>
</body>
</html>
